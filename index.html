<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles1.css">
  <link rel="stylesheet" href="styles2.css">
  <title>Dog Party</title>
</head>
<body>
  <nav>
    <img class="nav-dog" src="" alt="">
    <ul class="dog-links">
      <li class="dog-links how-to-dog">How To Dog</li>
      <li class="dog-links what-is-dogs">What Is Dogs</li>
      <li class="dog-links facts-from-dog">Facts From Dog</li>
    </ul>
  </nav>
  <header>
    <h2 class="changeable-title">A Site About<strong class="some-dogs-text"> Some Dogs</strong></h2>
    <img class="header-dog"src="" alt="">
    <form>
      <label class="dog-name-label">Name</label>
      <input class="dog-name-input" type="text">
    </form>
    <button class="dog-name-button">Name This Dog</button>
  </header>
  <main>
    <section class="dog-info-section">
      <article class="how-to-dog-article">
        <h2 class="how-to-dog-title">How To Dog</h2>
        <img class="how-to-dog-img" src="" alt="">
        <p class="how-to-dog-ipsum"></p>
        <button class="how-button"></button>
      </article>
      <article class="what-is-dogs-article">
        <h2 class="what-is-dogs-title">What Is Dogs</h2>
        <img class="what-is-dogs-img" src="" alt="">
        <p class="what-is-dogs-ipsum"></p>
        <button class="what-button"></button>
      </article>
      <article class="facts-from-dog-article">
        <h2 class="facts-from-dog-title">Facts From Dog</h2>
        <img class="facts-from-dog-img" src="" alt="">
        <p class="facts-from-dog-ipsum"></p>
        <button class="facts-button"></button>
      </article>
    </section>
  </main>
  <footer>
    <section class="social-media">
      <h3 class="learn-about-dogs">Learn About Dogs Online</h3>
      <div class="social-media-imgs">
        <img class="twitter-svg" src="" alt="">
        <img class="instagram-svg" src="" alt="">
        <img class="facebook-svg" src="" alt="">
        <img class="linkedin-svg" src="" alt="">
      </div>
    </section>
  </footer>
  <script src="main.js"></script>
</body>
</html>
